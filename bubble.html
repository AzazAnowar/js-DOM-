<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        body{
            border: 2px solid green;
        }
        ul{
            border: 2px solid tomato;
        }
        #item-2{
            border: 2px solid purple;
        }
        section{
            border: 2px solid red;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Laudantium, corporis!</li>
            <li id="item-3">Placeat, alias!</li>
            <li id="item-4">Voluptatem, esse?</li>
            <li id="item-5">Nostrum, ab.</li>
            <li id="item-6">Sapiente, eveniet.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item -2 clicked');
            event.stopPropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        });
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked');
        });
    </script>
</body>
</html>
