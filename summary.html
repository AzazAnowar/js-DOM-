<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handeler</title>
</head>
<body>
    <h1>Explore DOM Event Handeler</h1>

    <button onclick="makeGreen()">Make Green</button>
    <button id="btn-yellow">Make Yellow</button>
    <br>
    <br>

    <input type="email" id="user-email">

    <script>
        // option: 1
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }

        // option: 2
        document.getElementById('btn-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        });

        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })
    </script>
</body>
</html>
