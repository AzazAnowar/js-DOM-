<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" placeholder="Please type delete" id="delete-confirm">
    <button id="btn-delet" disabled>Delete</button>


    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const text = event.target.value;
            console.log(text);
            const deleteBtn = document.getElementById('btn-delet');
            if(text === 'delete'){
                deleteBtn.removeAttribute('disabled');
            }else{
                deleteBtn.setAttribute('disabled',true);
            }
        });
        document.getElementById('btn-delet').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        });
    </script>
</body>
</html>
